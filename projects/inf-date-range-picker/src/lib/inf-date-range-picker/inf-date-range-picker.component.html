<div class="yk-dateRange-container"
     [ngClass]="{
        'is-active': opened,
        'theme-green': themeColor === 'green',
        'theme-teal': themeColor === 'teal',
        'theme-grape': themeColor === 'grape',
        'theme-red': themeColor === 'red',
        'theme-gray': themeColor === 'gray'
    }
">
  <div class="yk-input-container">
    <div class="yk-input-section" (click)="toggleCalendar('from')" [ngClass]="{'is-active': opened === 'from'}">
      <span class="yk-label">Start</span>
      <span class="yk-content">{{datePick?.from | date: 'mediumDate' }}</span>
      <span class="yk-icon"><!--<editor-fold desc="Calendar Icon">-->
        <inf-icon-calendar [isActive]="opened === 'from'"></inf-icon-calendar>
        <!--</editor-fold>--></span>
    </div>
    <div class="yk-input-section" (click)="toggleCalendar('to')" [ngClass]="{'is-active': opened === 'to'}">
      <span class="yk-label">End</span>
      <span class="yk-content">{{datePick?.to | date: 'mediumDate' }}</span>
      <span class="yk-icon"><!--<editor-fold desc="Calendar Icon">-->
        <inf-icon-calendar [isActive]="opened === 'to'"></inf-icon-calendar>
        <!--</editor-fold>--></span>
    </div>
  </div>
  <div class="yk-calendar-container"
       [ngClass]="{ 'is-opened': !!opened, 'is-to': opened === 'to' }">
    <div class="yk-cancel-icon" (click)="toggleCalendar(false)"><!--<editor-fold desc="Calendar Icon">-->
      <svg version="1.1" id="calendar_cancel" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 width="100%" height="100%" viewBox="0 0 212.982 212.982" style="enable-background:new 0 0 212.982 212.982;" xml:space="preserve">
<g id="Close">
	<path style="fill-rule:evenodd;clip-rule:evenodd;" d="M131.804,106.491l75.936-75.936c6.99-6.99,6.99-18.323,0-25.312
		c-6.99-6.99-18.322-6.99-25.312,0l-75.937,75.937L30.554,5.242c-6.99-6.99-18.322-6.99-25.312,0c-6.989,6.99-6.989,18.323,0,25.312
		l75.937,75.936L5.242,182.427c-6.989,6.99-6.989,18.323,0,25.312c6.99,6.99,18.322,6.99,25.312,0l75.937-75.937l75.937,75.937
		c6.989,6.99,18.322,6.99,25.312,0c6.99-6.99,6.99-18.322,0-25.312L131.804,106.491z"/>
</g>
</svg>
      <!--</editor-fold>--></div>
    <div class="yk-calendar">
      <div class="yk-calendar-control">
        <div class="yk-calendar-control-nav">
          <span class="nav-prev" (click)="prevMonth()"></span>
        </div>
        <div class="yk-calendar-control-content">
          <div class="content">
            <span class="month">{{moment | date: 'MMMM'}}</span>
            <span class="year">{{moment | date: 'y'}}</span>
          </div>
        </div>
        <div class="yk-calendar-control-nav">
          <span class="nav-next" (click)="nextMonth()"></span>
        </div>
      </div>
      <div class="yk-calendar-content">
        <div class="yk-calendar-row">
          <span class="yk-weekday" *ngFor="let day of dayNames">{{ day }}</span>
        </div>
        <div class="yk-calendar-row">
          <div class="yk-day"
               *ngFor="let date of dates" [ngClass]="{
						  'out-focus': date.getMonth() !== moment.getMonth(),
						  'is-within-range': isWithinRange(date),
						  'is-from': isDateRangeFrom(date),
						  'is-to': isDateRangeTo(date)
						  }" (click)="selectDate($event, date)">
                        <span class="yk-day-num"
                              [ngClass]="{'is-active': isDateRangeFrom(date) || isDateRangeTo(date)}">{{ date | date: 'd' }}</span>
          </div>
        </div>
      </div>
    </div>

    <div class="yk-calendar-sidebar">
      <div class="yk-sidebar-btns">
        <button type="button"
                class="yk-btn"
                (click)="selectThisWeek()"
                [class.is-active]="isRangeSelected(rangeEnum.THIS_WEEK)">
          This Week
        </button>

        <button type="button"
                class="yk-btn"
                (click)="selectNextWeek()"
                [class.is-active]="isRangeSelected(rangeEnum.NEXT_WEEK)">
          Next Week
        </button>

        <button type="button" class="yk-btn"
                (click)="selectThisMonth()"
                [class.is-active]="isRangeSelected(rangeEnum.THIS_MONTH)">
          This Month
        </button>

        <button type="button" class="yk-btn"
                (click)="selectNextMonth()"
                [class.is-active]="isRangeSelected(rangeEnum.NEXT_MONTH)">
          Next Month
        </button>
      </div>

      <div class="yk-sidebar-inputs">
        <div class="yk-input-section" (click)="toggleCalendar('from')"
             [ngClass]="{'is-active': opened === 'from'}">
          <span class="yk-label">Start</span>
          <span class="yk-content">{{datePick?.from | date: 'mediumDate' }}</span>
          <span class="yk-icon"><!--<editor-fold desc="Calendar Icon">-->
            <inf-icon-calendar [isActive]="opened === 'from'"></inf-icon-calendar>
            <!--</editor-fold>--></span>
        </div>
        <div class="yk-input-section" (click)="toggleCalendar('to')" [ngClass]="{'is-active': opened === 'to'}">
          <span class="yk-label">End</span>
          <span class="yk-content">{{datePick?.to | date: 'mediumDate' }}</span>
          <span class="yk-icon"><!--<editor-fold desc="Calendar Icon">-->
            <inf-icon-calendar [isActive]="opened === 'to'"></inf-icon-calendar>
            <!--</editor-fold>--></span>
        </div>
      </div>
    </div>
  </div>
</div>
